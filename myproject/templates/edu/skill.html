{% extends 'core/base.html' %}
{% block content %}
{% load static %}

            </div>
        </div>
            <div class="col-sm-5 offset-sm-2">

        </div>

         <div class="col-sm-5 mb-5">

 <div class="col-sm-5 mb-5">

</div>
